<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Copilot - Real-time Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-evaluate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-checkpoint {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .transcript-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            border: 2px solid #e0e0e0;
        }

        .transcript-line {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: white;
        }

        .interviewer {
            border-left: 4px solid #667eea;
        }

        .candidate {
            border-left: 4px solid #f5576c;
        }

        .speaker {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .analysis-panel {
            grid-column: 1 / -1;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .analysis-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #667eea;
        }

        .analysis-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .strategy-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102,126,234,0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .incident-list {
            margin-top: 10px;
        }

        .incident {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #f5576c;
        }

        .incident.passed {
            border-left-color: #43a047;
        }

        .verdict {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .verdict.passed {
            background: #43a047;
            color: white;
        }

        .verdict.failed {
            background: #f5576c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Interview Copilot</h1>
            <div class="status" id="status">
                <span id="statusText">üéôÔ∏è Recording in progress...</span>
            </div>
        </header>

        <div class="controls">
            <button class="btn-generate" onclick="triggerAnalysis('generate')">
                üß† Generate Strategies
            </button>
            <button class="btn-evaluate" onclick="triggerAnalysis('evaluate')">
                üìä Evaluate Interview
            </button>
            <button class="btn-checkpoint" onclick="checkpoint()">
                üíæ Save Checkpoint
            </button>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>üìù Live Transcript</h2>
                <div class="transcript-box" id="transcript">
                    <div style="text-align: center; color: #999; padding: 50px;">
                        Waiting for conversation...
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>üéØ Quick Insights</h2>
                <div class="transcript-box" id="insights">
                    <div style="text-align: center; color: #999; padding: 50px;">
                        Click "Generate Strategies" to analyze
                    </div>
                </div>
            </div>
        </div>

        <div class="panel analysis-panel">
            <h2>üîç Analysis Results</h2>
            <div class="analysis-grid" id="analysisResults">
                <div style="text-align: center; color: #999; padding: 50px; grid-column: 1/-1;">
                    No analysis yet. Click buttons above to start.
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastTranscriptLength = 0;

        // Poll for transcript updates
        setInterval(async () => {
            try {
                const response = await fetch('/api/transcript');
                const data = await response.json();
                
                if (data.transcript && data.transcript.length > lastTranscriptLength) {
                    updateTranscript(data.transcript);
                    lastTranscriptLength = data.transcript.length;
                }
            } catch (error) {
                console.error('Error fetching transcript:', error);
            }
        }, 2000);

        function updateTranscript(text) {
            const transcriptDiv = document.getElementById('transcript');
            const lines = text.trim().split('\n').filter(line => line.trim());
            
            transcriptDiv.innerHTML = lines.map(line => {
                if (line.startsWith('Interviewer:')) {
                    return `<div class="transcript-line interviewer">
                        <div class="speaker">üë§ Interviewer</div>
                        <div>${line.replace('Interviewer:', '').trim()}</div>
                    </div>`;
                } else if (line.startsWith('Candidate:')) {
                    return `<div class="transcript-line candidate">
                        <div class="speaker">üé§ Candidate</div>
                        <div>${line.replace('Candidate:', '').trim()}</div>
                    </div>`;
                }
                return `<div class="transcript-line">${line}</div>`;
            }).join('');
            
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        async function triggerAnalysis(mode) {
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.innerHTML = '<div style="text-align: center; padding: 50px;"><div class="loading"></div><br><br>Analyzing...</div>';
            
            try {
                const response = await fetch(`/api/analyze/${mode}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`‚úÖ ${mode} analysis complete!`);
                }
            } catch (error) {
                console.error('Error triggering analysis:', error);
                showNotification('‚ùå Analysis failed');
            }
        }

        async function checkpoint() {
            try {
                const response = await fetch('/api/checkpoint', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('‚úÖ Checkpoint saved!');
                }
            } catch (error) {
                console.error('Error saving checkpoint:', error);
            }
        }

        // Listen for analysis results via Server-Sent Events
        const eventSource = new EventSource('/api/events');
        
        eventSource.addEventListener('analysis', (event) => {
            const data = JSON.parse(event.data);
            displayAnalysisResult(data);
        });

        function displayAnalysisResult(data) {
            const resultsDiv = document.getElementById('analysisResults');
            const insightsDiv = document.getElementById('insights');
            
            try {
                const result = typeof data.result === 'string' ? JSON.parse(data.result) : data.result;
                
                if (data.mode === 'bait') {
                    resultsDiv.innerHTML = `
                        <div class="analysis-card">
                            <h3>üé£ Baiting Score</h3>
                            <div class="score">${result.baiting_score || 'N/A'}/100</div>
                            <div class="strategy-text">${result.strategy || 'No strategy available'}</div>
                        </div>
                    ` + resultsDiv.innerHTML;
                    
                    insightsDiv.innerHTML = `<div class="analysis-card">
                        <h3>üí° Suggested Question</h3>
                        <div class="strategy-text">${result.strategy || 'Generate strategies to see suggestions'}</div>
                    </div>`;
                    
                } else if (data.mode === 'hint') {
                    const hints = Array.isArray(result) ? result : [result];
                    resultsDiv.innerHTML = `
                        <div class="analysis-card">
                            <h3>üîç Technical Follow-ups</h3>
                            <div class="strategy-text">${JSON.stringify(hints, null, 2)}</div>
                        </div>
                    ` + resultsDiv.innerHTML;
                    
                } else if (data.mode === 'evaluate') {
                    const incidents = result.baiting_incidents || [];
                    const incidentsHtml = incidents.map(inc => `
                        <div class="incident ${inc.verdict === 'PASSED' ? 'passed' : ''}">
                            <strong>Q:</strong> ${inc.question || 'N/A'}
                            <br><strong>A:</strong> ${inc.response || 'N/A'}
                            <span class="verdict ${inc.verdict === 'PASSED' ? 'passed' : 'failed'}">${inc.verdict}</span>
                            <br><em>${inc.reasoning || ''}</em>
                        </div>
                    `).join('');
                    
                    resultsDiv.innerHTML = `
                        <div class="analysis-card">
                            <h3>üìä Honesty Score</h3>
                            <div class="score">${result.honesty_score || 'N/A'}/100</div>
                            <div><strong>Verdict:</strong> ${result.overall_verdict || 'N/A'}</div>
                            <div class="strategy-text">${result.summary || 'No summary available'}</div>
                        </div>
                        <div class="analysis-card">
                            <h3>üéØ Baiting Incidents</h3>
                            <div class="incident-list">${incidentsHtml || '<p>No incidents recorded</p>'}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error parsing result:', error);
                resultsDiv.innerHTML += `<div class="analysis-card">
                    <h3>${data.mode}</h3>
                    <div class="strategy-text">${data.result}</div>
                </div>`;
            }
        }

        function showNotification(message) {
            const statusText = document.getElementById('statusText');
            const original = statusText.textContent;
            statusText.textContent = message;
            setTimeout(() => {
                statusText.textContent = original;
            }, 3000);
        }
    </script>
</body>
</html>
