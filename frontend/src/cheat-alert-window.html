<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cheat Alerts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: rgba(15, 23, 42, 0.95);
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
    }
    
    .window-header {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      border-bottom: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px 12px 0 0;
    }
    
    .window-title {
      font-size: 14px;
      font-weight: 600;
      color: #fca5a5;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .window-title::before {
      content: "⚠️";
      font-size: 18px;
    }
    
    .alert-count {
      background: rgba(239, 68, 68, 0.3);
      color: #fecaca;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .control-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .content {
      padding: 16px;
      height: calc(100vh - 49px);
      overflow-y: auto;
      -webkit-app-region: no-drag;
    }
    
    .content::-webkit-scrollbar {
      width: 6px;
    }
    
    .content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .content::-webkit-scrollbar-thumb {
      background: rgba(239, 68, 68, 0.5);
      border-radius: 3px;
    }
    
    .alert-card {
      background: rgba(30, 41, 59, 0.8);
      border-left: 3px solid #ef4444;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      animation: slideIn 0.3s ease-out;
    }
    
    .alert-card.critical {
      border-left-color: #dc2626;
      background: rgba(127, 29, 29, 0.3);
    }
    
    .alert-card.warning {
      border-left-color: #f59e0b;
      background: rgba(120, 53, 15, 0.3);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    
    .alert-type {
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .alert-type.critical {
      color: #fca5a5;
    }
    
    .alert-type.warning {
      color: #fcd34d;
    }
    
    .alert-timestamp {
      font-size: 10px;
      color: #64748b;
    }
    
    .alert-message {
      font-size: 13px;
      line-height: 1.5;
      color: #e2e8f0;
      margin-bottom: 8px;
    }
    
    .alert-details {
      font-size: 12px;
      color: #94a3b8;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
    }
    
    .contradiction {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }
    
    .contradiction-item {
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
    
    .contradiction-item strong {
      color: #fca5a5;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
      font-size: 14px;
    }
    
    .severity-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .severity-indicator.critical {
      background: #ef4444;
      box-shadow: 0 0 8px #ef4444;
    }
    
    .severity-indicator.warning {
      background: #f59e0b;
      box-shadow: 0 0 8px #f59e0b;
    }
    
    .baiting-score {
      margin-top: 8px;
      padding: 8px;
      background: rgba(249, 115, 22, 0.2);
      border-radius: 4px;
      font-size: 12px;
    }
    
    .score-bar {
      height: 4px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }
    
    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, #f59e0b, #ef4444);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="window-header">
    <div class="window-title">
      Cheat Alerts
      <span class="alert-count" id="alert-count">0</span>
    </div>
    <div class="window-controls">
      <button class="control-btn" onclick="clearAlerts()" title="Clear">⌫</button>
      <button class="control-btn" onclick="minimizeWindow()" title="Minimize">_</button>
      <button class="control-btn" onclick="closeWindow()" title="Close">×</button>
    </div>
  </div>
  
  <div class="content" id="content">
    <div class="empty-state">
      <p>✅ No alerts detected</p>
      <p style="font-size: 12px; margin-top: 8px;">Monitoring for inconsistencies...</p>
    </div>
  </div>
  
  <script src="cheat-alert-window.js"></script>
</body>
</html>
