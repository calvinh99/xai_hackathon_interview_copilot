<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Question Hints</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: rgba(15, 23, 42, 0.95);
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
    }
    
    .window-header {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px 12px 0 0;
    }
    
    .window-title {
      font-size: 14px;
      font-weight: 600;
      color: #a5b4fc;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .window-title::before {
      content: "ðŸ’¡";
      font-size: 18px;
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .control-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .content {
      padding: 16px;
      height: calc(100vh - 49px);
      overflow-y: auto;
      -webkit-app-region: no-drag;
    }
    
    .content::-webkit-scrollbar {
      width: 6px;
    }
    
    .content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .content::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 3px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .question-card {
      background: rgba(30, 41, 59, 0.8);
      border-left: 3px solid #6366f1;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .question-card:hover {
      background: rgba(30, 41, 59, 1);
      transform: translateX(4px);
    }
    
    .question-text {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 8px;
      color: #e2e8f0;
    }
    
    .question-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .tag {
      font-size: 11px;
      padding: 2px 8px;
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
      border-radius: 10px;
    }
    
    .tag.baiting {
      background: rgba(249, 115, 22, 0.2);
      color: #fdba74;
    }
    
    .tag.technical {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
      font-size: 14px;
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .suggested-questions {
      margin-top: 12px;
    }
    
    .suggested-item {
      padding: 8px;
      margin: 4px 0;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="window-header">
    <div class="window-title">Question Hints</div>
    <div class="window-controls">
      <button class="control-btn" onclick="minimizeWindow()" title="Minimize">_</button>
      <button class="control-btn" onclick="closeWindow()" title="Close">Ã—</button>
    </div>
  </div>
  
  <div class="content" id="content">
    <div class="empty-state pulse">
      <p>ðŸŽ¯ Waiting for interview to start...</p>
      <p style="font-size: 12px; margin-top: 8px;">AI-generated questions will appear here</p>
    </div>
  </div>
  
  <script src="question-window.js"></script>
</body>
</html>
