<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interview Copilot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Drag handle - only the header is draggable */
    .header {
      -webkit-app-region: drag;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .header-title { font-size: 14px; font-weight: 600; color: #888; margin-right: auto; }
    .tabs { display: flex; gap: 8px; -webkit-app-region: no-drag; }
    .tab { padding: 6px 14px; background: #333; border: none; color: #fff; cursor: pointer; border-radius: 4px; font-size: 13px; }
    .tab.active { background: #0066ff; }

    /* Main scrollable content */
    .main { flex: 1; overflow-y: auto; padding: 16px; }
    .content { display: none; }
    .content.active { display: block; }

    /* Form styles */
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; margin-bottom: 4px; font-size: 12px; color: #aaa; }
    .form-group input, .form-group textarea { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; font-size: 13px; }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .btn { padding: 10px 20px; background: #0066ff; border: none; color: #fff; cursor: pointer; border-radius: 4px; font-size: 14px; }
    .btn:disabled { background: #444; cursor: not-allowed; }
    .btn:hover:not(:disabled) { background: #0055dd; }

    /* Skills list */
    .skills-list { margin-top: 16px; }
    .skill-card { background: #2a2a2a; border-radius: 6px; margin-bottom: 8px; overflow: hidden; }
    .skill-header { display: flex; align-items: center; padding: 12px; cursor: pointer; gap: 10px; }
    .skill-rank { background: #444; padding: 4px 8px; border-radius: 4px; font-size: 12px; min-width: 28px; text-align: center; }
    .skill-name { flex: 1; font-weight: 500; }
    .skill-flag { padding: 4px 8px; border-radius: 4px; font-size: 11px; text-transform: uppercase; }
    .flag-highly_suspect { background: #ff3b30; }
    .flag-suspect { background: #ff9500; }
    .flag-verified { background: #34c759; }
    .flag-no_data { background: #666; }

    .skill-details { display: none; padding: 12px; border-top: 1px solid #444; background: #222; }
    .skill-details.open { display: block; }
    .section-title { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 6px; margin-top: 10px; }
    .section-title:first-child { margin-top: 0; }
    .source-item { background: #333; padding: 8px; border-radius: 4px; margin-bottom: 4px; font-size: 12px; line-height: 1.4; word-wrap: break-word; }
    .x-post { display: flex; gap: 8px; align-items: flex-start; }
    .x-post-label { padding: 2px 6px; border-radius: 3px; font-size: 10px; text-transform: uppercase; flex-shrink: 0; }
    .label-yes { background: #34c759; }
    .label-could_be { background: #ff9500; }
    .label-no { background: #ff3b30; }
    .x-post-content { flex: 1; word-wrap: break-word; }
    .x-post a { color: #0a84ff; text-decoration: none; font-size: 11px; }
    .x-post a:hover { text-decoration: underline; }

    .loading { text-align: center; padding: 40px; color: #888; }
    .spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid #444; border-top-color: #0066ff; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Interview Copilot</span>
    <div class="tabs">
      <button class="tab active" onclick="showTab('offline')">Offline</button>
      <button class="tab" onclick="showTab('online')">Online</button>
    </div>
  </div>

  <div class="main">

    <div id="offline" class="content active">
      <div id="analyze-form">
        <div class="form-group">
          <label>Resume PDF</label>
          <input type="file" id="resume-file" accept=".pdf">
        </div>
        <div class="form-group">
          <label>X Handle (without @)</label>
          <input type="text" id="x-handle" placeholder="scholarc1314" value="scholarc1314">
        </div>
        <div class="form-group">
          <label>Job Description</label>
          <textarea id="job-description" placeholder="Paste job description here..."></textarea>
        </div>
        <button class="btn" id="analyze-btn" onclick="runAnalysis()">Analyze Candidate</button>
      </div>

      <div id="loading" class="loading" style="display:none;">
        <span class="spinner"></span><span id="loading-text">Starting analysis...</span>
        <div id="progress-log" style="margin-top: 16px; text-align: left; font-family: monospace; font-size: 11px; max-height: 200px; overflow-y: auto; background: #1a1a1a; padding: 8px; border-radius: 4px;"></div>
      </div>

      <div id="results" class="skills-list" style="display:none;"></div>
    </div>

    <div id="online" class="content">
      <h3>Live Interview</h3>
      <p>Real-time transcript analysis</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
