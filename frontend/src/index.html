<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interview Copilot - Control Center</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
      padding: 12px 16px;
      -webkit-app-region: drag;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      font-size: 14px;
      font-weight: 600;
      color: #93c5fd;
    }
    
    .close-btn {
      -webkit-app-region: no-drag;
      width: 24px;
      height: 24px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .close-btn:hover {
      background: rgba(239, 68, 68, 0.5);
    }
    
    button, input, textarea, select { -webkit-app-region: no-drag; }
    
    .tabs { 
      display: flex; 
      gap: 4px; 
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .tab { 
      flex: 1;
      padding: 8px 16px; 
      background: rgba(255, 255, 255, 0.05); 
      border: none; 
      color: #94a3b8; 
      cursor: pointer; 
      border-radius: 6px;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .tab:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .tab.active { 
      background: #3b82f6;
      color: #fff;
    }
    
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .content { 
      display: none;
    }
    
    .content.active {
      display: block;
    }
    
    h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #e2e8f0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input[type="text"], input[type="url"], textarea {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.08);
    }
    
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .btn {
      padding: 10px 20px;
      background: #3b82f6;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .window-controls {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .window-controls h4 {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .window-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 8px;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">ðŸŽ¯ Interview Copilot Control</div>
    <button class="close-btn" onclick="closeApp()">Ã—</button>
  </div>
  
  <div class="tabs">
    <button class="tab active" onclick="showTab('offline')">Offline Analysis</button>
    <button class="tab" onclick="showTab('online')">Live Interview</button>
  </div>
  
  <div class="content-wrapper">
    <div id="offline" class="content active">
      <h3>Pre-Interview Analysis</h3>
      
      <div class="form-group">
        <label>X Profile URL</label>
        <input type="url" id="xProfileUrl" placeholder="https://x.com/username">
      </div>
      
      <div class="form-group">
        <label>Resume PDF</label>
        <input type="text" id="resumePath" placeholder="Path to resume PDF or paste text">
      </div>
      
      <div class="form-group">
        <label>Job Description</label>
        <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
      </div>
      
      <button class="btn" onclick="runOfflineAnalysis()">Analyze Candidate</button>
      <div id="offlineStatus"></div>
    </div>
    
    <div id="online" class="content">
      <h3>Live Interview Mode</h3>
      
      <div class="form-group">
        <label>Audio Source</label>
        <select id="audioSource" style="width: 100%; padding: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #fff;">
          <option>System Default Microphone</option>
          <option>Screen Audio Capture</option>
        </select>
      </div>
      
      <button class="btn" onclick="startInterview()" id="startBtn">Start Interview</button>
      <button class="btn btn-secondary" onclick="stopInterview()" id="stopBtn" style="display:none;">Stop Interview</button>
      
      <div id="onlineStatus"></div>
      
      <div class="window-controls">
        <h4>Floating Windows</h4>
        <div class="window-toggle">
          <button class="btn btn-secondary" onclick="toggleQuestionWindow()">Toggle Questions</button>
          <button class="btn btn-secondary" onclick="toggleCheatWindow()">Toggle Alerts</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
